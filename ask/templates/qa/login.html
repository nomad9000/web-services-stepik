<!DOCTYPE html>
<html>
    <head>
        {% load staticfiles %}
        <title>Login</title>
        <link rel="stylesheet" href="{% static "css/main.css" %}" type="text/css">
    </head>
    <body>
        <form method="POST" action="/login/">
            <table>
                {% csrf_token %}
                {{ form.as_table }}

            <button type="submit">SUBMIT</button>
        </form>
    </body>
</html>
