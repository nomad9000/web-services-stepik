<!DOCTYPE html>
<html>
    <head>
        {% load staticfiles %}
        <title>Ask a question</title>
        <link rel="stylesheet" href="{% static "css/main.css" %}" type="text/css">
    </head>
    <body>
        <div class="titles">Ask a question:</div>
        <form method="POST" action="/ask/">
            <table>
                {% csrf_token %}
                {{ form.as_table }}
            </table>
            <button type="submit">Ask</button>
        </form>
    </body>
</html>
